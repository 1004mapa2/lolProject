<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body style="margin: 0;">
    <div class="selectChampion"></div>
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
            <div class="blackBar"></div>
            <div class="headerList">
                <div class="tabBar">
                    <nav>
                        <ul>
                            <li><a href="/">조합 분석</a></li>
                            <li style="width: 50px;"></li>
                            <li><a href="board?page=1">커뮤니티</a></li>
                        </ul>
                    </nav>
                    <div class="userContainer">
                        <a href="myPage" class="myPage">마이페이지</a>
                        <div style="width: 50px;"></div>
                        <a href="login" class="loginDiv"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="height: 20px; min-width: 1050px;"></div>
        <div class="container">
            <div class="functionDiv">
                <div class="leftDiv">
                    <div class="championDiv">
                        <div class="searchDiv">
                            <input class="searchInput" placeholder="챔피언을 입력하세요">
                        </div>
                        <div class="championListContainer">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="middleDiv"></div>
                <!--  -->
                <div class="rightDiv">
                    <div class="useSticky">
                        <div class="positionName">
                            <p class="top">TOP</p>
                            <p class="jungle">JUNGLE</p>
                            <p class="middle">MIDDLE</p>
                            <p class="bottom">BOTTOM</p>
                            <p class="utility">UTILITY</p>
                        </div>
                        <div class="comDiv">
                            <div class="comImg">
                                <img src="/img/emptyBox.png" class="com">
                                <img src="/img/emptyBox.png" class="com">
                                <img src="/img/emptyBox.png" class="com">
                                <img src="/img/emptyBox.png" class="com">
                                <img src="/img/emptyBox.png" class="com">
                            </div>
                            <div class="comButtonDiv">
                                <button class="comButton1">랜덤 넣기</button>
                                <button class="comButton2">비우기</button>
                            </div>
                        </div>
                    </div>
                    <div class="listDiv">
                        <div class="choiceList">
                            <select class="tierP">
                                <option>ALLTIER</option>
                                <option>CHALLENGER</option>
                                <option>GRANDMASTER</option>
                                <option>MASTER</option>
                                <option>DIAMOND</option>
                            </select>
                            <select class="sortP">
                                <option>픽 횟수 순</option>
                                <option>승률 순</option>
                            </select>
                        </div>
                        <div style="width: 100px;"></div>
                        <div class="definition">
                            <span>승률</span>
                            <span>픽 횟수</span>
                        </div>
                    </div>
                    <div class="resultComBox"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerBox"></div>
    </footer>
    <script src="/js/home.js"></script>
</body>
</html>
