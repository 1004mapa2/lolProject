<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/a4b68d13c2.js" crossorigin="anonymous"></script>
</head>

<body style="margin: 0;">
    <div class="selectChampion"></div>
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
        </div>
        <div class="headerDiv">
            <div class="blackBar">
                <div class="headerList">
                    <div class="tabBar">
                        <nav>
                            <ul>
                                <li><a href="/" style="color: #74C7FB;">조합 분석</a></li>
                                <li style="width: 50px;"></li>
                                <li><a href="board?page=1">커뮤니티</a></li>
                            </ul>
                        </nav>
                        <div class="userContainer">
                            <a href="myPage" class="myPage">마이페이지</a>
                            <div style="width: 50px;"></div>
                            <a href="login" class="loginDiv"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="height: 20px; min-width: 1050px;"></div>
        <div class="container">
            <div class="functionDiv">
                <div class="leftDiv">
                    <div class="championDiv">
                        <div class="searchDiv">
                            <img src="/img/pageLogo.png" class="searchImg" />
                            <input class="searchInput" placeholder="챔피언을 입력하세요">
                            <div class="iconDiv">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class="championListContainer">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="middleDiv"></div>
                <!--  -->
                <div class="rightDiv">

                    <div class="comDiv">
                        <div class="comImgDiv">
                            <img src="/img/topIcon.png" class="com" id="top">
                            <img src="/img/jungleIcon.png" class="com" id="jungle">
                            <img src="/img/middleIcon.png" class="com" id="middle">
                            <img src="/img/bottomIcon.png" class="com" id="bottom">
                            <img src="/img/utilityIcon.png" class="com" id="utility">
                        </div>
                    </div>
                    <div class="buttonDiv">
                        <div class="randomButton">
                            <i class="fa-solid fa-shuffle"></i>
                            <p>랜덤 추가</p>
                        </div>
                        <div class="clearButton">
                            <i class="fa-solid fa-trash-can"></i>
                            <p>모두 비우기</p>
                        </div>
                    </div>

                    <div class="rightMiddleDiv"></div>

                    <div class="listDiv">
                        <img src="/img/teemoImage.jpg" class="listImg">
                        <div class="choiceList">
                            <select class="tierP">
                                <option>ALLTIER</option>
                                <option>CHALLENGER</option>
                                <option>GRANDMASTER</option>
                                <option>MASTER</option>
                                <option>DIAMOND</option>
                            </select>
                            <select class="sortP">
                                <option>픽 횟수 순</option>
                                <option>승률 순</option>
                            </select>
                        </div>
                    </div>
                    <div class="definitionDiv">
                        <p class="combinationP">조합</p>
                        <div class="winPickDiv">
                            <p class="winRateP">승률</p>
                            <p class="pickCountP">픽 횟수</p>
                        </div>
                    </div>
                    <div class="resultComBox"></div>

                </div>
            </div>
        </div>
    </main>
    <script src="/js/home.js"></script>
</body>

</html>
