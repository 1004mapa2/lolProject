<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body style="margin: 0">
    <header>
        <div class="headerDiv">
            <img class="logo" src="/img/logo.png">
            <img class="backImage" src="/img/backImage.jpg">
            <div class="headerList">
                <div class="tabBar">
                    <nav>
                        <ul>
                            <li><a href="" id="tab1">조합 분석</a></li>
                            <li><a href="" id="tab2">커뮤니티</a></li>
                            <li><a href="" id="tab3">굿즈샵</a></li>
                        </ul>
                    </nav>
                    <div class="loginDiv"><a href="">로그인</a></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="height: 20px; min-width: 1050px;"></div>
        <div class="container">
            <div class="functionDiv">
                <div class="leftDiv">
                    <div class="searchDiv">
                        <input class="searchInput" placeholder="챔피언을 입력하세요">
                    </div>
                    <div class="championListContainer">
                        <ul></ul>
                    </div>
                </div>
                <!--  -->
                <div class="middleDiv"></div>
                <!--  -->
                <div class="rightDiv">
                    <div class="positionName">
                        <p class="top">TOP</p>
                        <p class="jungle">JUNGLE</p>
                        <p class="middle">MIDDLE</p>
                        <p class="bottom">BOTTOM</p>
                        <p class="utility">UTILITY</p>
                    </div>
                    <div class="comDiv">
                        <div class="comImg">
                            <img src="/img/emptyBox.png" id="com1" onclick="빼기(id)">
                            <img src="/img/emptyBox.png" id="com2" onclick="빼기(id)">
                            <img src="/img/emptyBox.png" id="com3" onclick="빼기(id)">
                            <img src="/img/emptyBox.png" id="com4" onclick="빼기(id)">
                            <img src="/img/emptyBox.png" id="com5" onclick="빼기(id)">
                        </div>
                        <div class="comButtonDiv">
                            <button class="comButton1" onclick="랜덤()">랜덤 넣기</button>
                            <button class="comButton2" onclick="비우기()">비우기</button>
                        </div>
                    </div>
                    <div class="listDiv">
                        <div class="choiceList">
                            <select class="tierP">
                                <option>CHALLENGER</option>
                                <option>GRANDMASTER</option>
                                <option>MASTER</option>
                            </select>
                            <select class="sortP">
                                <option>승률 순</option>
                                <option>픽 횟수 순</option>
                            </select>
                        </div>
                    </div>
                    <div class="resultComBox"></div>


                </div>
            </div>
    </main>
    <script src="/js/home.js"></script>
</body>

</html>
