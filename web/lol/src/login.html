<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{#_csrf}}token{{/_csrf}}">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
        </div>
        <div class="headerDiv">
            <div class="blackBar">
                <div class="headerList">
                    <div class="tabBar">
                        <nav>
                            <ul>
                                <li><a href="/">조합 분석</a></li>
                                <li style="width: 50px;"></li>
                                <li><a href="board?page=1" style="color: #74C7FB;">커뮤니티</a></li>
                            </ul>
                        </nav>
                        <div class="userContainer">
                            <a href="myPage" class="myPage">마이페이지</a>
                            <div style="width: 50px;"></div>
                            <a href="login" class="loginDiv">로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="loginText">로그인 하세요.</div>
            <div>아이디</div>
            <input type="text" name="username" class="username" placeholder="아이디를 입력하세요" /><br />
            <div>비밀번호</div>
            <input type="password" name="password" class="password" placeholder="비밀번호를 입력하세요" /><br />
            <div class="errorMessage">아이디 또는 비밀번호를 다시 입력해주세요.</div>
            <input style="background-color: #9A73B5;" type="button" class="submitButton" value="로그인"/>
        
            <div class="aTagDiv">
                <a href="" class="aTag">비밀번호 찾기</a>
                <div class="between_aTag"></div>
                <a href="/membership" class="aTag">회원가입</a>
            </div>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>

</html>
