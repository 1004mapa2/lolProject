<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <div class="blackBar"></div>
            <div class="headerList">
                <div class="tabBar">
                    <nav>
                        <ul>
                            <li><a href="/" id="tab1">조합 분석</a></li>
                            <li><a href="" id="tab2">커뮤니티</a></li>

                        </ul>
                    </nav>
                    <div class="loginDiv"><a href="/login"></a></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="height: 20px; min-width: 1050px;"></div>
        <div class="container">
            <div class="leftDiv">
                <div class="titleText">내가 선택한 조합</div>
                <div class="pickComBox"></div>
                <div class="leftMiddle"></div>
                <div class="leftBoard">
                    <div class="sample">
                        <textarea class="commentText" rows="10" cols="65" placeholder="내용을 입력하세요."></textarea>
                        <input type="button" class="commentButton" value="작성">
                    </div>
                    <div class="commentContainer"></div>
                </div>
            </div>
            <div class="rightDiv">
                <div class="titleText">진 조합</div>
                <div class="loseComBox"></div>
            </div>
        </div>

    <script src="/js/detail.js"></script>
