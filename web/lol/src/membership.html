<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
        </div>
        <div class="headerDiv">
            <div class="blackBar">
                <div class="headerList">
                    <div class="tabBar">
                        <nav>
                            <ul>
                                <li><a href="/">조합 분석</a></li>
                                <li style="width: 50px;"></li>
                                <li><a href="board?page=1" style="color: #74C7FB;">커뮤니티</a></li>
                            </ul>
                        </nav>
                        <div class="userContainer">
                            <a href="myPage" class="myPage">마이페이지</a>
                            <div style="width: 50px;"></div>
                            <a href="login" class="loginDiv">로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="loginText">새로운 ID 생성</div>
            <div>아이디</div>
            <input type="text" name="username" class="usernameInput" placeholder="아이디를 입력하세요" />
            <div class="idErrorMessage errorFont"></div><br />
            <div>비밀번호</div>
            <input type="password" name="password" class="password1Input" placeholder="비밀번호를 입력하세요" />
            <div class="password1ErrorMessage errorFont"></div><br />
            <div>비밀번호 확인</div>
            <input type="password" name="password" class="password2Input" placeholder="비밀번호를 재입력하세요" />
            <div class="password2ErrorMessage errorFont"></div><br />
            <input type="button" class="submitButton" value="회원가입"/>
        </div>
    </main>
    <script src="/js/membership.js"></script>
</body>
</html>
