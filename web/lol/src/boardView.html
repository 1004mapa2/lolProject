<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/boardView.css">
</head>

<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
        </div>
        <div class="headerDiv">
            <div class="blackBar">
                <div class="headerList">
                    <div class="tabBar">
                        <nav>
                            <ul>
                                <li><a href="/">조합 분석</a></li>
                                <li style="width: 50px;"></li>
                                <li><a href="board?page=1" style="color: #74C7FB;">커뮤니티</a></li>
                            </ul>
                        </nav>
                        <div class="userContainer">
                            <a href="myPage" class="myPage">마이페이지</a>

                            <a href="login" class="loginDiv"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div style="margin: 0px 15px 0px 15px;">
                <div class="boardHeaderBodyDiv"></div>
                <div class="likeButtonDiv">
                    <div class="likeButton">
                        <p class="likeShapeP"></p>
                        <p class="likeCountP"></p>
                    </div>
                </div>
                <div>
                    <div>
                        <h3>댓글</h3>
                        <div class="writeBox">
                            <textarea class="commentText" rows="5" cols="130" placeholder="내용을 입력하세요."></textarea>
                            <input class="commentButton" type="button" value="등록">
                        </div>
                    </div>
                </div>
                <ul></ul>
            </div>
        </div>
    </main>
    <script src="/js/boardView.js"></script>

</html>
