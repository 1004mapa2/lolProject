<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
            <div class="blackBar"></div>
            <div class="headerList">
                <div class="tabBar">
                    <nav>
                        <ul>
                            <li><a href="/" id="tab1">조합 분석</a></li>
                            <li style="width: 50px;"></li>
                            <li><a href="board?page=1">커뮤니티</a></li>
                        </ul>
                    </nav>
                    <div class="userContainer">
                        <a href="myPage" class="myPage" style="color: #74C7FB;">마이페이지</a>
                        <div style="width: 50px;"></div>
                        <a href="" class="loginDiv"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="loginText">마이페이지</div>
            <div>아이디</div>
            <input type="text" class="usernameInput" readonly/>
            <br />
            <div>현재 비밀번호</div>
            <input type="password" placeholder="현재 비밀번호를 입력하세요" />
            <br />
            <div>새 비밀번호</div>
            <input type="password" placeholder="새 비밀번호를 입력하세요" />
            <br />
            <div>새 비밀번호 확인</div>
            <input type="password" placeholder="새 비밀번호를 다시 입력하세요" />
            <br />
            <input type="button" class="submitButton" value="비밀번호 수정"/>
        </div>
    </main>
    <script src="/js/myPage.js"></script>

</body>

</html>
