<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/board.css">
</head>

<body style="margin: 0;">
    <header>
        <div class="headerDiv">
            <img class="backImage" src="/img/backImage2.jpg">
            <a href="/" class="Banner"></a>
            <div class="blackBar"></div>
            <div class="headerList">
                <div class="tabBar">
                    <nav>
                        <ul>
                            <li><a href="/">조합 분석</a></li>
                            <li style="width: 50px;"></li>
                            <li><a href="board?page=1">커뮤니티</a></li>
                        </ul>
                    </nav>
                    <div class="userContainer">
                        <a href="myPage" class="myPage">마이페이지</a>
                        <div style="width: 50px;"></div>
                        <a href="login" class="loginDiv"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <hr>
            <div style="height: 50px;"></div>
            <ul></ul>
            <div class="writingBar">
                <input class="writingButton" type="button" value="글쓰기" />
            </div>
            <div class="functionBar">
                <select class="sort">
                    <option>최신글순</option>
                    <option>조회순</option>
                    <option>좋아요순</option>
                    <option>댓글순</option>
                </select>
                <div style="width: 50px;"></div>
                <select class="searchSort">
                    <option>제목</option>
                    <option>작성자</option>
                </select>
                <input class="searchInput" type="text" />
                <input class="searchButton" type="button" value="검색" />
            </div>
            <div class="pageNumberBar">
                <div class="pageNumberDiv"></div>
            </div>
        </div>

    </main>
    <script src="/js/board.js"></script>
</body>

</html>
